<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--  <link rel="stylesheet" href="styles\journal.css">-->
    <title>Power Grid</title>
</head>

<body>
    <div class="container">
        <h1 class="white-text">Power Grid</h1>
        <form action="#">
            <div class="row">
                <div class="input_name">   
                       <h5> Amount</h5>
                </div>
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
                    <label for="textarea1" rows="1" cols="20">Enter Here</label>
                </div>
            </div>
            <div class="row">
                <div class="input_name">   
                        <h5> Caller</h5>
                </div>
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea white-text"></textarea>
                    <label for="textarea1" rows="1" cols="20" >Enter Here</label>
                </div>
            </div>
            <div class="row">
                <button  id="consume" class="btn waves-btn" onclick="saveText">Consume</button> 
                <button  id="Borrow" class="btn waves-btn" onclick="saveText">Borrow</button>
                <button  id="Super Node" class="btn waves-btn" onclick="saveText">Ask Super Node</button>    
            </div>
        </form>
         <div>
              <h5 class="white-text">Node No :  <span id='Node'>X</span></h5>
         </div>
         <div class="wrapper">
          
           <button id="display" class="btn waves-btn" onclick="display_stats()">Display</button>
           <div  id="hidden" style="display: none">
           <table>
               <tr> 
                   <td style="text-align: center">Balance</td>
                   <td>:</td>
                   <td class="text_display">Value</td>
               </tr>
               <tr>
                   <td style="text-align: center">Excess</td>
                   <td>:</td>
                   <td class="text_display">Value</td>
               </tr>
           </table>
           </div>
         </div>
    </div>
   
</body>
<style type="text/css">
    :root {
    --color-aqua: #6BBAA7;
    --color-sunshine: #FBA100;
    --color-dusty-rose: #86A19E;
    --color-lavender: #6C648B;
}

body {
    background-color: var(--color-lavender);
}
.span-display{
    font-size: 20;
    font-weight: 600;
}
.wrapper{
    text-align: center;
}
.row{
    height:70px;
}
.btn {
    background-color: var(--color-sunshine);
}
.input_name{
    height: 15px;
    font-size: 10;
}
.input-field{
    height:15px;
}
textarea {
    background-color: var(--color-dusty-rose);
}

</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    function display_stats(){
      document.getElementById('hidden').style.display = "block";
    }
    var text="";
    M.textareaAutoResize($('#textarea1'));
    function saveText(){
         text=document.getElementById("textarea1").value;
    }

   
</script>
</html>
